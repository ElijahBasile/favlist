<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Places in Paris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <header>
        <h1>Places in Paris</h1>
    </header>

    <main>
        <form id="placeForm">
            <div class="input-group">
                <input 
                    placeholder="Enter an Attraction" 
                    type="text" 
                    name="placeName" 
                    class="input-group-field"
                    autofocus
                    required
                >
                <div class="input-group-button">
                    <button 
                        type="submit"
                        class="button"
                    >
                        Add Attraction
                    </button>
                </div>
            </div>
        </form>

        <ul id="placeList" class="no-bullet">
            <li class="template place grid-x align-middle">
                <span contenteditable="false" class="placeName auto cell"></span>
                <span  class="actions shrink cell">
                    <button class="button edit">Edit</button>
                    <button class="button moveup">Move Up</button>
                    <button class="button movedown">Move Down</button>
                    <button class="button warning">fav</button>
                    <button class="button alert">del</button>
                </span>
            </li>
        </ul>
    </main>

    <div id="places">
        <ul id="list">

        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
